---
controller_projects:
  - name: "{{ orgs }} CasC"
    description: "Project to run CasC"
    organization: "{{ orgs }}"
    scm_type: git
    scm_url: "git@gitlab.bcnconsulting.com:aap-demo/organization2.git"
    scm_credential: "{{ orgs }} {{ env }} Gitlab Credential"
    scm_branch: "{{ env }}"
    scm_clean: false
    scm_delete_on_update: false
    scm_update_on_launch: false
    scm_update_cache_timeout: 86400
    allow_override: true
...
